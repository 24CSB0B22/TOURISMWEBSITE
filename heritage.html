<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage Sites</title>
    <style>
        body {
            background-image: url("images/nightsky.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        h3 {
            text-align: center;
            color: #ddd;
            margin: 10px 0 30px 0;
        }

        .container {
            display: flex;
            flex-direction: column; /* Arrange rows vertically */
            align-items: center; /* Center content horizontally */
            gap: 20px; /* Add space between rows */
        }

        .row {
            display: flex;
            justify-content: center; /* Center items horizontally within each row */
            gap: 30px; /* Add spacing between images */
        }

        a {
            text-decoration: none;
            text-align: center;
            color: #fff;
            font-size: 16px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 300px; /* Image width */
            height: 200px; /* Image height */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Heritage Sites in Vizag</h1>
    <h3>Explore the beautiful heritage sites in our city.</h3>
    
    <div class="container">
        <!-- Top row: 3 images -->
        <div class="row">
            <a href="Kailasgiri.html">
                <img src="images/kailasgiri.jpeg" alt="Kailasgiri">
                <p>Kailasgiri</p>
            </a>
            
            <a href="Rushikonda.html">
                <img src="images/rushikonda.jpeg" alt="Rushikonda beach">
                <p>Rushikonda</p>
            </a>
            
            <a href="Araku.html">
                <img src="images/araku.jpeg" alt="Araku">
                <p>Araku</p>
            </a>
        </div>
        
        <!-- Bottom row: 2 images -->
        <div class="row">
            <a href="Simhachalam.html">
                <img src="images/simhachalam.jpeg" alt="Simhachalam">
                <p>Simhachalam</p>
            </a>
            
            <a href="Yarada.html">
                <img src="images/yarada.jpeg" alt="Yarada Beach">
                <p>Yarada Beach</p>
            </a>
        </div>
    </div>
</body>
</html>
