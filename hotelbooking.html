<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
        }
        .checkbox-group input {
            width: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hotel Booking Form</h2>
    <form action="#" method="POST">
        
        <!-- Personal Information -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        
        <!-- Booking Details -->
        <div class="form-group">
            <label for="check-in">Check-in Date</label>
            <input type="date" id="check-in" name="check-in" required>
        </div>
        <div class="form-group">
            <label for="check-out">Check-out Date</label>
            <input type="date" id="check-out" name="check-out" required>
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" required>
        </div>
        <div class="form-group">
            <label for="rooms">Number of Rooms</label>
            <input type="number" id="rooms" name="rooms" min="1" required>
        </div>
        <div class="form-group">
            <label for="room-type">Room Type</label>
            <select id="room-type" name="room-type" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>
        </div>
        <div class="form-group">
            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests"></textarea>
        </div>

        <!-- Payment Information -->
        <div class="form-group">
            <label for="card-number">Credit/Debit Card Number</label>
            <input type="text" id="card-number" name="card-number" required>
        </div>
        <div class="form-group">
            <label for="exp-date">Expiration Date</label>
            <input type="month" id="exp-date" name="exp-date" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV/CVC</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>
        <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>
        </div>

        <!-- Terms and Conditions -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms & Conditions</a>
            </label>
            <label>
                <input type="checkbox" name="privacy" required> I accept the <a href="#">Privacy Policy</a>
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Confirm Booking</button>
    </form>
</div>

</body>
</html>
